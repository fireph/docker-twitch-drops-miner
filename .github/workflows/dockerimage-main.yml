name: Dockerimage Main

on:
  schedule:
    - cron: '0 3 * * *'
  push:
    branches:
      - main
    paths:
      - ".github/workflows/dockerimage-main.yml"
      - "Dockerfile"
      - "startapp.sh"

jobs:
  twitch-drops-miner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: 'main'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_NAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Fetch version tags
        id: fetch_tags
        run: |
          TDM_VERSION_TAG=$(curl -s https://api.github.com/repos/fireph/TwitchDropsMiner-Alpine/releases/latest | grep -oP '(?<="tag_name": ")[^"]*')
          echo "TDM_VERSION_TAG=${TDM_VERSION_TAG}" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/386
          push: true
          tags: dungfu/twitch-drops-miner:latest
          build-args: |
            TDM_VERSION_TAG=${{ env.TDM_VERSION_TAG }}
          pull: true
          no-cache: true
