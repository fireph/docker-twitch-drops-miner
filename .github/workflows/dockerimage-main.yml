name: Dockerimage Main

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  twitch-drops-miner:
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-24.04
          - arch: aarch64
            runner: ubuntu-24.04-arm
    runs-on: ${{matrix.runner}}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: "main"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${{ github.event.release.tag_name }}
          else
            VERSION=$(grep "ENV TDM_VERSION_TAG=" Dockerfile | cut -d'=' -f2)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_NAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push temp tags
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.arch == 'x86_64' && 'linux/amd64' || 'linux/arm64' }}
          push: ${{ github.event_name == 'release' }}
          tags: |
            dungfu/twitch-drops-miner:temp-${{ matrix.arch }}-${{ github.run_id }}
          pull: true
          no-cache: true

  combine-and-push:
    runs-on: ubuntu-latest
    needs: twitch-drops-miner
    if: ${{ github.event_name == 'release' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: "main"

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${{ github.event.release.tag_name }}
          else
            VERSION=$(grep "ENV TDM_VERSION_TAG=" Dockerfile | cut -d'=' -f2)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_NAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Create and push multi-arch manifests
        run: |
          # Create multi-arch manifests
          docker buildx imagetools create \
            -t dungfu/twitch-drops-miner:latest \
            dungfu/twitch-drops-miner:temp-x86_64-${{ github.run_id }} \
            dungfu/twitch-drops-miner:temp-aarch64-${{ github.run_id }}
            
          docker buildx imagetools create \
            -t dungfu/twitch-drops-miner:16.dev \
            dungfu/twitch-drops-miner:temp-x86_64-${{ github.run_id }} \
            dungfu/twitch-drops-miner:temp-aarch64-${{ github.run_id }}
            
          docker buildx imagetools create \
            -t dungfu/twitch-drops-miner:${{ steps.version.outputs.version }} \
            dungfu/twitch-drops-miner:temp-x86_64-${{ github.run_id }} \
            dungfu/twitch-drops-miner:temp-aarch64-${{ github.run_id }}

      - name: Clean up temp tags
        run: |
          # Delete temp tags (requires Docker Hub API)
          curl -X DELETE \
            -H "Authorization: JWT $(curl -s -H "Content-Type: application/json" -X POST -d '{"username": "${{ secrets.DOCKER_NAME }}", "password": "${{ secrets.DOCKER_TOKEN }}"}' https://hub.docker.com/v2/users/login/ | jq -r .token)" \
            "https://hub.docker.com/v2/repositories/dungfu/twitch-drops-miner/tags/temp-x86_64-${{ github.run_id }}/"
          
          curl -X DELETE \
            -H "Authorization: JWT $(curl -s -H "Content-Type: application/json" -X POST -d '{"username": "${{ secrets.DOCKER_NAME }}", "password": "${{ secrets.DOCKER_TOKEN }}"}' https://hub.docker.com/v2/users/login/ | jq -r .token)" \
            "https://hub.docker.com/v2/repositories/dungfu/twitch-drops-miner/tags/temp-aarch64-${{ github.run_id }}/"

      - name: Update Docker Hub README
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_NAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: dungfu/twitch-drops-miner
          readme-filepath: ./README.md
