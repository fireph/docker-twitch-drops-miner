name: Dockerimage Main

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  twitch-drops-miner:
    strategy:
      matrix:
        include:
          - arch: x86_64
            platform: linux/amd64
            runner: ubuntu-24.04
          - arch: aarch64
            platform: linux/arm64
            runner: ubuntu-24.04-arm
          - arch: i386
            platform: linux/386
            runner: ubuntu-24.04
          - arch: armv7
            platform: linux/arm/v7
            runner: ubuntu-24.04-arm
          - arch: armv6
            platform: linux/arm/v6
            runner: ubuntu-24.04-arm
    runs-on: ${{matrix.runner}}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: "main"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${{ github.event.release.tag_name }}
          else
            VERSION=$(grep "ENV TDM_VERSION_TAG=" Dockerfile | cut -d'=' -f2)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_NAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push temp tags
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name == 'release' }}
          tags: |
            dungfu/twitch-drops-miner:temp-${{ matrix.arch }}-${{ github.run_id }}
          pull: true
          no-cache: true

  combine-and-push:
    runs-on: ubuntu-latest
    needs: twitch-drops-miner
    if: ${{ github.event_name == 'release' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: "main"

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${{ github.event.release.tag_name }}
          else
            VERSION=$(grep "ENV TDM_VERSION_TAG=" Dockerfile | cut -d'=' -f2)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_NAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Create and push multi-arch manifests
        run: |
          ARCHS=("x86_64" "aarch64" "i386" "armv7" "armv6")
          TEMP_TAGS=()

          for arch in "${ARCHS[@]}"; do
            TEMP_TAGS+=("dungfu/twitch-drops-miner:temp-${arch}-${{ github.run_id }}")
          done

          # Create latest tag
          docker buildx imagetools create \
            -t dungfu/twitch-drops-miner:latest \
            "${TEMP_TAGS[@]}"

          # Create dev tag
          docker buildx imagetools create \
            -t dungfu/twitch-drops-miner:16.dev \
            "${TEMP_TAGS[@]}"

          # Create version tag
          docker buildx imagetools create \
            -t dungfu/twitch-drops-miner:${{ steps.version.outputs.version }} \
            "${TEMP_TAGS[@]}"

      - name: Clean up temp tags
        run: |
          TOKEN=$(curl -s -H "Content-Type: application/json" -X POST -d '{"username": "${{ secrets.DOCKER_NAME }}", "password": "${{ secrets.DOCKER_TOKEN }}"}' https://hub.docker.com/v2/users/login/ | jq -r .token)

          ARCHS=("x86_64" "aarch64" "i386" "armv7" "armv6")

          for arch in "${ARCHS[@]}"; do
            curl -X DELETE \
              -H "Authorization: JWT $TOKEN" \
              "https://hub.docker.com/v2/repositories/dungfu/twitch-drops-miner/tags/temp-${arch}-${{ github.run_id }}/"
          done

      - name: Update Docker Hub README
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_NAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: dungfu/twitch-drops-miner
          readme-filepath: ./README.md
