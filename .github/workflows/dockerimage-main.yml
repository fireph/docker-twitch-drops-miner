name: Dockerimage Main

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/dockerimage-main.yml"
      - "Dockerfile"
      - "startapp.sh"

jobs:
  twitch-drops-miner:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: 'main'
    - name: Build the Docker image
      with:
        platforms: linux/amd64
      env:
        HUB_NAME: ${{ secrets.DOCKER_NAME }}
        HUB_KEY: ${{ secrets.DOCKER_TOKEN }}
      run: |
        docker login -u $HUB_NAME -p $HUB_KEY
        docker build . --pull --no-cache --tag dungfu/twitch-drops-miner:alpine

        docker push dungfu/twitch-drops-miner:alpine
